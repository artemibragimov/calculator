<!DOCTYPE html>

<body>

            <button id="plus">+</button>

            <button id="devide">/</button>
            <button id="clear">C</button>
        </div>
        <div class="inputsBlock">
            <div class="input-Block">
                <label>Number 1</label>
                <input id="number1">
            </div>
            <div class="input-Block">
                <label>Number 2</label>
                <input id="number2">
            </div>
        </div>
        <div class="result">
            Result
            <div id="res">
                
            </div>
        </div>
    </div>
</body>
